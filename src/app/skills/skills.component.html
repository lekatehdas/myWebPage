<div class="container">
  <div class="things-learned">
    <h2>Things I've Learned</h2>
    <p>
      <!-- Add your text here or leave it blank to be filled in later. -->
    </p>
  </div>
  <div class="skills" [@fadeIn]="skills">
    <div *ngFor="let skill of skills; index as i" class="skill">
      <div class="skill-container">
        <h2>{{skill.title}}</h2>
        <ul>
          <li *ngFor="let item of skill.items">{{item}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
