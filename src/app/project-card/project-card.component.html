<div class="project-card"
     [@zoom]="zoom"
     (click)="navigateToProject()"
     (mouseover)="zoomIn()"
     (mouseout)="zoomOut()">
  <div class="project-image" [style.background-image]="'url(' + picturePath + ')'"></div>
  <div class="project-details">
    <h3 [@colorChange]="zoom" [@textMove]="zoom">{{topic}}</h3>
    <p>{{text}}</p>
  </div>
</div>
