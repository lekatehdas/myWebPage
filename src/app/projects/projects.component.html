<div class="projects-container component-max-width">

  <div class="text-container">
    <h2>Projects</h2>
    <p>Take a look at some of my work, click to get to the GitHub</p>
  </div>

  <button class="arrow-button left-arrow" (click)="previousProject()">&lt;</button>

  <div class="project-display">
    <ng-container *ngFor="let project of projects; index as i">
      <app-project-card
        *ngIf="currentProject === i"
        [topic]="project.topic"
        [picturePath]="project.picturePath"
        [text]="project.text"
        [url]="project.url"
      ></app-project-card>
    </ng-container>
  </div>

  <button class="arrow-button right-arrow" (click)="nextProject()">&gt;</button>
</div>
